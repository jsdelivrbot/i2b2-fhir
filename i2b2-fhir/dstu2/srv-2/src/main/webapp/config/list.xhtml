<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>List Config Parameters</title>

<script>


function setName(p1){
	document.getElementById("name").value=p1;
}

</script>

</h:head>
<h:body>
	<h:form>
		<h2>List Config</h2>

<div id="name"/>

<h:form id="form1">

<h:dataTable value="#{configDbManager.list}" var="c">
    <h:column>#{c.parameter}</h:column>  
     <h:column>
    <h:inputText value="#{c.value}" > 
    	<f:ajax render="result" execute="@this" listener="#{configDbManager.save}"/>
	</h:inputText>
	 </h:column>
</h:dataTable>

</h:form>
	<h:inputText id="result" value="#{configDbManager.lastSave}" />
	
	<h:commandButton value ="Run" type ="button" actionListener ="#{configDbManager.save}"> 
		
	</h:commandButton>
		
		<h:commandButton  value="Submit" action="register">
		</h:commandButton>
		<h:commandButton id="reset" value="Reset" type="reset">
		</h:commandButton>
	</h:form>
</h:body>
</html>
