<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>proj select</title>
</h:head>
<h:body>
	<h:form>
		<!-- http://wiki.apache.org/myfaces/Display_Radio_Buttons_In_Columns -->
		<h2>Select Project</h2>
		<li><h:outputText
				value="proj:#{i2b2AuthenticationManager.i2b2ProjectList}" /></li>



		<h:selectOneRadio
			value="#{i2b2AuthenticationManager.selectedI2b2Project}">
			<f:selectItems var="tutorial"
				value="#{i2b2AuthenticationManager.i2b2ProjectList}"
				itemValue="#{project}"
				itemLabel="#{project.name}" />
				<f:converter converterId = "pc"/>  
		</h:selectOneRadio>



		<h:commandButton id="submit" value="Submit" action="/i2b2/success">
		</h:commandButton>
	
<h:commandButton id="reset" value="Reset" type="reset">
		</h:commandButton>
	</h:form>
</h:body>
</html>
