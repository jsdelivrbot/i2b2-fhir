<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
<h:form>
<p>
<h:commandLink value="#{i2b2AuthenticationManager.processAuthUrl()}"/>
</p>
<p>
<h:outputText value="#{i2b2AuthenticationManager.scope}"/>
</p><p>
<h:outputText value="#{i2b2AuthenticationManager.redirect_url}"/>
</p>
<p>
<h:outputText value="#{i2b2AuthenticationManager.client_id}"/>
</p>

	
		<h2>Login</h2>

		User/Email:<h:inputText id="userName" title="User Name is: "
			value="#{i2b2AuthenticationManager.i2b2User}" required="true"
			requiredMessage="Error: username is required." maxlength="25" />
		<p></p>
		Password:<h:inputSecret redisplay="false" id="password" title="Password is: "
			value="#{i2b2AuthenticationManager.i2b2Password}" required="true"
			requiredMessage="Error: Password is required." maxlength="25" />
		<p></p>

		<h:commandButton id="submit" value="Submit" action="#{i2b2AuthenticationManager.navigate()}">
		</h:commandButton>
		<h:commandButton id="reset" value="Reset" type="reset">
		</h:commandButton>
	</h:form>
</h:body>
</html>
